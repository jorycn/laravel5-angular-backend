<div ng-controller="SettingCtrl">
    <!-- header -->
    <div class="bg-light lter b-b wrapper-xs ng-scope">
        <ul class="breadcrumb">
            <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> 首页</a></li>
            <li class="active">系统设置</li>
        </ul>
    </div>
    <!-- / header -->
    <div class="wrapper">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">系统设置</div>
            <div class="panel-body">
                <div>
                    <accordion close-others="true">
                        <accordion-group heading="基本设置" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                            <accordion-heading>
                                <i class="fa fa-cog pull-left"></i>基本设置：<i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
                            </accordion-heading>
                            <form name="forma" class="form-horizontal form-validation">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">网站标题</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" ng-model="setting['global_title']" required >
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">关键字</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" ng-model="setting['global_keyword']" placeholder="关键字之间以英文逗号分开" required >
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">网站描述</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" cols="30" ng-model="setting['global_description']" rows="10" required></textarea>
                                        </div>
                                    </div>
                                    <footer class="panel-footer text-left bg-light lter">
                                        <button type="submit" class="btn btn-success" ng-click="onSubmit()">提交</button> <span class="m-l-sm">{{ message }}</span>
                                    </footer>
                            </form>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>
    </div>
</div>
