<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">角色列表</h1>
</div>
<div class="wrapper-md" ng-controller="RoleListCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a class="btn m-b-xs w-xs btn-success" ui-sref="app.role.add">添加角色</a>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="20">
                <thead>
                <tr>
                    <th data-toggle="true">id</th>
                    <th>标题</th>
                    <th>Slug</th>
                    <th>级别</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-hide='roles.length>-1'>
                    <td colspan=6 align=center><i class="fa fa-spinner fa-pulse"></i>&nbsp;正在加载...</td>
                </tr>
                <tr ng-repeat="role in roles">
                    <td>{{ role.id }}</td>
                    <td>{{ role.name }}</td>
                    <td>{{ role.slug }}</td>
                    <td>{{ role.level }}</td>
                    <td>{{ role.created_at }}</td>
                    <td>
                        <div class="btn-group dropdown">
                            <button class="btn btn-success btn-xs dropdown-toggle {{ role.disabled }}" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="app.role.edit({id:role.id})">修改</a></li>
                                <li><a ui-sref="app.role.members({id:role.id})">成员授权</a></li>
                                <li><a ui-sref="app.role.access({id:role.id})">权限管理</a></li>
                                <li class="divider"></li>
                                <li><a href ng-click="delete({id:role.id})" ng-show="role.id>3">删除</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="6" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
