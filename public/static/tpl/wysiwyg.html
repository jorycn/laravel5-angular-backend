<div class="btn-toolbar m-b-sm btn-editor" data-role="editor-toolbar" data-target="#editor">
    <div class="btn-group dropdown">
        <a class="btn btn-default dropdown-toggle ng-scope" data-toggle="dropdown" tooltip="Font" aria-haspopup="true" aria-expanded="false"><i class="fa fa-font"></i><b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a href="" dropdown-toggle="" data-edit="fontName Serif" style="font-family:'Serif'" aria-haspopup="true" aria-expanded="false">Serif</a></li>
            <li><a href="" dropdown-toggle="" data-edit="fontName Sans" style="font-family:'Sans'" aria-haspopup="true" aria-expanded="false">Sans</a></li>
            <li><a href="" dropdown-toggle="" data-edit="fontName Arial" style="font-family:'Arial'" aria-haspopup="true" aria-expanded="false">Arial</a></li></ul>
    </div>
    <div class="btn-group dropdown">
        <a class="btn btn-default dropdown-toggle ng-scope" data-toggle="dropdown" tooltip="Font Size" aria-haspopup="true" aria-expanded="false"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a href="" dropdown-toggle="" data-edit="fontSize 5" style="font-size:24px" aria-haspopup="true" aria-expanded="false">Huge</a></li>
            <li><a href="" dropdown-toggle="" data-edit="fontSize 3" style="font-size:18px" aria-haspopup="true" aria-expanded="false">Normal</a></li>
            <li><a href="" dropdown-toggle="" data-edit="fontSize 1" style="font-size:14px" aria-haspopup="true" aria-expanded="false">Small</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <a class="btn btn-default ng-scope" data-edit="bold" tooltip="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
        <a class="btn btn-default ng-scope" data-edit="italic" tooltip="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
        <a class="btn btn-default ng-scope" data-edit="strikethrough" tooltip="Strikethrough"><i class="fa fa-strikethrough"></i></a>
        <a class="btn btn-default ng-scope btn-info" data-edit="underline" tooltip="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
    </div>
    <div class="btn-group">
        <a class="btn btn-default ng-scope" data-edit="insertunorderedlist" tooltip="Bullet list"><i class="fa fa-list-ul"></i></a>
        <a class="btn btn-default ng-scope" data-edit="insertorderedlist" tooltip="Number list"><i class="fa fa-list-ol"></i></a>
        <a class="btn btn-default ng-scope" data-edit="outdent" tooltip="Reduce indent (Shift+Tab)"><i class="fa fa-dedent"></i></a>
        <a class="btn btn-default ng-scope" data-edit="indent" tooltip="Indent (Tab)"><i class="fa fa-indent"></i></a>
    </div>
    <div class="btn-group">
        <a class="btn btn-default ng-scope btn-info" data-edit="justifyleft" tooltip="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
        <a class="btn btn-default ng-scope" data-edit="justifycenter" tooltip="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
        <a class="btn btn-default ng-scope" data-edit="justifyright" tooltip="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
        <a class="btn btn-default ng-scope" data-edit="justifyfull" tooltip="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
    </div>
    <div class="btn-group dropdown">
        <a class="btn btn-default dropdown-toggle ng-scope" data-toggle="dropdown" tooltip="Hyperlink" aria-haspopup="true" aria-expanded="false"><i class="fa fa-link"></i></a>
        <div class="dropdown-menu">
            <div class="input-group m-l-xs m-r-xs">
                <input class="form-control input-sm" onclick="return false;" placeholder="URL" type="text" data-edit="createLink">
                <div class="input-group-btn">
                    <button class="btn btn-sm btn-default" type="button">Add</button>
                </div>
            </div>
        </div>
        <a class="btn btn-default ng-scope" data-edit="unlink" tooltip="Remove Hyperlink"><i class="fa fa-cut"></i></a>
    </div>

    <div class="btn-group">
        <a class="btn btn-default ng-scope" tooltip="Insert picture (or just drag &amp; drop)" id="pictureBtn"><i class="fa fa-picture-o"></i></a>
        <input type="file" data-edit="insertImage" style="position:absolute; opacity:0; width:41px; height:34px">
    </div>
    <div class="btn-group">
        <a class="btn btn-default ng-scope" data-edit="undo" tooltip="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
        <a class="btn btn-default ng-scope" data-edit="redo" tooltip="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
    </div>
</div>
<div ui-jq="wysiwyg" class="form-control" style="overflow:scroll;height:200px;max-height:200px" contenteditable="true"></div>
